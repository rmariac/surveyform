<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Allerta"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <br /><br />
      <h1 id="title">Free Code Camp Project Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <br /><br />
    <div id="survey-div">
      <form id="survey-form">
        <br />
        <!-- name -->
        <div>
          <br /><br />
          <label id="name-label" for="name">Name</label>
          <br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- end name -->
        <br />
        <!-- email -->
        <div id="email-div">
          <label id="email-label" for="email">Email</label> <br />
          <input
            id="email-input"
            type="email"
            name="email"
            placeholder="Enter your email here"
            required
          />
        </div>
        <br />
        <!-- end email -->
        <!-- age -->
        <div id="age-div">
          <label id="age-label" for="age">Age</label><br />
          <input
            id="age-input"
            type="text"
            name="age"
            placeholder="Age (optional)"
          />
        </div>
        <!-- end age -->
        <br />
        <!-- current role -->
        <label for="role">Which option best describes your current role?</label
        ><br /><br />
        <select name="role" id="role-selct">
          <option disable selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full-time job</option>
          <option value="learner">Full-time learner</option>
          <option value="Prefer">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
        <!-- end current role -->

        <p>Would you recommend FreeCodeCamp to a friend?</p>
        <!-- boxes -->
        <input
          id="definitely"
          type="radio"
          name="definitely"
          value="definitely"
        />
        <label for="definitely">Definitely</label>
        <br />
        <input id="maybe" type="radio" name="maybe" value="maybe" />
        <label for="maybe">Maybe</label>
        <br />
        <input id="not-sure" type="radio" name="not sure" value="notsure" />
        <label for="not-sure">Not Sure</label><br />
        <!-- end boxes -->
        <br />
        <!-- selectionbox2 -->
        <label for="favorite"
          >What is your favorite feature of freeCodeCamp?</label
        ><br /><br />
        <select name="favorite" id="favorite-select">
          <option disable selected value>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open-Source">Open Source</option>
        </select>
        <!-- end selectionbox2 -->
        <br /><br />
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          ><br />
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <br />
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          ><br />
        </div>
        <br /><br />
        <!-- comment -->
        <div id="comment-div">
          <label id="comment-label" for="comment"
            >Any comments or suggestions?</label
          >
          <br /><br />
          <input
            id="comment"
            type="text"
            name="comment"
            maxlength="300"
            size="40"
            placeholder="Enter your comment here..."
          />
        </div>
        <!-- end comment -->
        <br />
        <!-- submit -->
        <div id="sumbit-div">
          <input id="submit-input" type="submit" value="submit" />
        </div>
        <!-- end submit -->
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </form>
    </div>
  </body>
</html>
